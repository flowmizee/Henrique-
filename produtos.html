<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho de Compras</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background: #000;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 10px 0;
      position: relative;
      background: #111;
      transition: transform 0.3s ease-out;
      overflow: hidden;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-right: 20px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .cart-item .details {
      flex: 1;
    }
    .cart-item .details h2 {
      margin: 0 0 5px;
      font-size: 1.2rem;
    }
    .cart-item .details p {
      margin: 2px 0;
      font-size: 0.9rem;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .checkout-btn, .send-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #02FF85;
      color: #000;
      text-align: center;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #02FF85;
      text-decoration: none;
      font-size: 1rem;
    }
    /* Exibi√ß√£o da quantidade de itens no carrinho */
    #cart-count-display {
      text-align: center;
      margin: 10px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carrinho de Compras</h1>
  </header>
  <div class="container">
    <div id="cart-items"></div>
    <div id="cart-count-display"></div>
    <div id="total" class="total"></div>
    
    <!-- Bot√£o que finaliza a compra diretamente -->
    <button class="checkout-btn" onclick="finalizePurchase()">Finalizar Compra</button>
    <!-- Link para voltar √† p√°gina de produtos -->
    <a href="index.html" class="back-link">Voltar para Produtos</a>
  </div>
  
  <script>
    // Recupera o carrinho salvo no localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    // Renderiza os itens do carrinho e atualiza a quantidade e o total
    function renderCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Seu carrinho est√° vazio.</p>";
        document.getElementById("total").innerText = "";
        document.getElementById("cart-count-display").innerText = "Itens no carrinho: 0";
        return;
      }
      
      let total = 0;
      cart.forEach((item, index) => {
        // Extrai o valor num√©rico do Pre√ßo Novo (assumindo que vem com formata√ß√£o monet√°ria)
        let price = item.newPrice.replace(/\D+/g, "");
        price = parseFloat(price) / 100;
        if (!isNaN(price)) {
          total += price;
        }
        
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.dataset.index = index;
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="details">
            <h2>${item.name}</h2>
            <p>Pre√ßo: R$ ${price.toFixed(2)}</p>
          </div>
        `;
        cartItemsContainer.appendChild(itemDiv);
        attachSwipeListeners(itemDiv);
      });
      
      document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
      document.getElementById("cart-count-display").innerText = "Itens no carrinho: " + cart.length;
    }
    
    // Detecta gesto de deslizar para a esquerda e remove o item
    function attachSwipeListeners(element) {
      let startX = 0;
      let currentX = 0;
      const threshold = 100; // dist√¢ncia m√≠nima para acionar o delete
      
      element.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
        element.style.transition = '';
      }, false);
      
      element.addEventListener('touchmove', function(e) {
        currentX = e.touches[0].clientX;
        let deltaX = currentX - startX;
        if (deltaX < 0) { // apenas deslize √† esquerda
          element.style.transform = `translateX(${deltaX}px)`;
        }
      }, false);
      
      element.addEventListener('touchend', function(e) {
        let deltaX = currentX - startX;
        if (deltaX < -threshold) {
          element.style.transition = 'transform 0.3s ease-out';
          element.style.transform = 'translateX(-100%)';
          setTimeout(() => {
            let index = parseInt(element.dataset.index);
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
          }, 300);
        } else {
          element.style.transition = 'transform 0.3s ease-out';
          element.style.transform = 'translateX(0)';
        }
      }, false);
    }
    
    // Finaliza a compra e envia os dados via WhatsApp
    function finalizePurchase() {
      if (cart.length === 0) {
        alert("Seu carrinho est√° vazio!");
        return;
      }
      
      let produtosTexto = "üõí Produtos:\n";
      cart.forEach(item => {
        produtosTexto += `‚Ä¢ ${item.name} - ${item.newPrice}\n`;
      });
      
      let total = 0;
      cart.forEach(item => {
        let price = item.newPrice.replace(/\D+/g, "");
        price = parseFloat(price) / 100;
        if (!isNaN(price)) total += price;
      });
      produtosTexto += `\nTotal: R$ ${total.toFixed(2)}\n\n`;
      
      // Como trabalha com infoprodutos digitais, a √∫nica forma de pagamento √© Pix.
      let pagamentoTexto = "üí≥ Forma de Pagamento: Pix\nüîë Chave Pix: 65981321465";
      
      let mensagem = "Ol√°! üòä\nGostaria de finalizar a compra dos seguintes produtos:\n\n" + produtosTexto + pagamentoTexto;
      
      // Atualize o n√∫mero de WhatsApp conforme solicitado
      let url = "https://wa.me/5598984646631?text=" + encodeURIComponent(mensagem);
      window.open(url, "_blank");
    }
    
    renderCart();
  </script>
</body>
</html>
