<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>A√ßa√≠teria The Guste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4A148C;
      margin: 20px;
      padding-top: 20px;
      background-image: radial-gradient(circle at center bottom,
        rgba(255,255,255,0.3) 20%, rgba(255,255,255,0) 100%);
      background-size: cover;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 36px;
    }
    form {
      max-width: 600px;
      margin: 5px auto;
      padding: 20px;
      background-color: #2C003E;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #fff;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #3A0A50;
      color: #fff;
      box-sizing: border-box;
    }
    #nome, #endereco, #whatsapp, #ponto-referencia {
      width: 100%;
    }
    button {
      background-color: #6A1B9A;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #4A148C;
      transition: background-color .3s ease;
    }
    .status-container {
      max-width: 600px;
      margin: 0 auto 20px;
      overflow: hidden;
      border-radius: 8px;
    }
    .status-container img {
      width: 100%;
      display: block;
    }
    .dropdown {
      position: relative;
      margin: 0 auto 15px;
      width: 100%;
      max-width: 600px;
    }
    .dropdown > button {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2C003E;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 2;
      width: 100%;
      border-radius: 5px;
    }
    .dropdown.show .dropdown-content {
      display: block;
    }
    .dropdown-content .close-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: none;
      font-size: 24px;
      color: #fff;
    }
    .dropdown-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .dropdown-header input {
      width: calc(100% - 50px);
      padding: 8px;
      border-radius: 5px;
      background-color: #3A0A50;
      border: 1px solid #ccc;
      color: #fff;
      box-sizing: border-box;
    }
    #product-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .product-item .qty-controls {
      display: flex;
      align-items: center;
    }
    .product-item .qty-controls .qty-input {
      width: 40px;
      text-align: center;
      margin: 0 10px;
      background-color: #3A0A50;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }
    .continuar-btn {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    .item-row {
      position: relative;
      background-color: #3A0A50;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .item-row .remove-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: none;
      font-size: 24px;
      color: #fff;
    }
    .product-title {
      font-weight: bold;
      font-size: 1.1em;
    }
    .toggle-extras {
      width: calc(100% - 20px);
      height: 40px;
      padding: 0 10px;
      font-size: 16px;
      text-align: left;
      box-sizing: border-box;
    }
    .item-row input[readonly] {
      width: calc(100% - 20px);
      height: 40px;
      padding: 0 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .extras-dropdown {
      display: none;
      flex-direction: column;
      gap: 5px;
      margin-top: 5px;
      padding: 10px;
      background-color: #2C003E;
      border-radius: 5px;
      max-height: 120px;
      overflow-y: auto;
    }
    .extras-dropdown.show {
      display: flex;
    }
    .extra-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .extra-item .qty-controls {
      display: inline-flex;
      align-items: center;
      flex-wrap: nowrap;
    }
    .extra-item .qty-controls button {
      height: 28px;
      padding: 0 8px;
      flex-shrink: 0;
    }
    .qty-input-extra {
      width: 40px;
      text-align: center;
      margin: 0 5px;
      height: 28px;
      flex-shrink: 0;
    }
    #opcao-entrega {
      text-align: center;
      margin-bottom: 15px;
    }
    #opcao-entrega button {
      width: 45%;
      margin: 0 2%;
      padding: 10px;
      font-size: 16px;
      background-color: #fff;
      color: #6A1B9A;
      border: 1px solid #6A1B9A;
      box-sizing: border-box;
    }
    #opcao-entrega button.selected {
      background-color: #6A1B9A;
      color: #fff;
    }
    form button[type="submit"],
    .dropdown > button {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
    }
  </style>
  <script>
    let opcaoEntrega = "entrega",
        entregaGratisAtivada = false,
        mensagemExibida = false,
        produtos = {},
        fotos = [
          'https://files.catbox.moe/iyrspd.png',
          'https://files.catbox.moe/n1l144.png',
          'https://files.catbox.moe/5jchgk.png'
        ],
        fotoIndex = 0;

    window.addEventListener('DOMContentLoaded', () => {
      carregarProdutosDaPlanilha();
      setInterval(() => {
        fotoIndex = (fotoIndex + 1) % fotos.length;
        document.getElementById('status-img').src = fotos[fotoIndex];
      }, 3000);

      document.getElementById('itens-container').addEventListener('click', e => {
        if (e.target.matches('.toggle-extras')) {
          e.target.nextElementSibling.classList.toggle('show');
        }
        if (e.target.matches('.increase-extra, .decrease-extra')) {
          const div = e.target.closest('.extra-item'),
                inp = div.querySelector('.qty-input-extra'),
                v = parseInt(inp.value) || 0;
          inp.value = e.target.matches('.increase-extra') ? v + 1 : Math.max(0, v - 1);
          atualizarPrecoTotal(inp);
        }
        if (e.target.matches('.remove-btn')) {
          e.target.closest('.item-row').remove();
          calcularTotal();
        }
      });
    });

    async function carregarProdutosDaPlanilha() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQdgBk-3LeNnqODPocNVQy2bGzJbjtozTrAr7-BX51A7jClHGfAPEEZjy9zFop6d6HpB7O8-nTVHz9E/pub?output=csv";
      const res = await fetch(url);
      const csv = await res.text();
      const lines = csv.split("\n").filter(l => l.trim());
      lines.shift();
      produtos = {};
      for (const l of lines) {
        const c = l.split(",").map(x => x.trim()),
              nome = c[0],
              preco = parseFloat(c[1].replace(",", ".")) || 0,
              desc = c[2],
              adicion = [];
        for (let i = 3; i < c.length; i += 2) {
          if (c[i] && c[i+1]) adicion.push({ nome: c[i], preco: parseFloat(c[i+1].replace(",", ".")) || 0 });
        }
        produtos[nome] = { preco, descricao: desc, adicionais: adicion };
      }
      buildProductList();
    }

    function buildProductList() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      Object.keys(produtos).forEach(p => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.dataset.product = p;
        div.innerHTML = `
          <span>${p} - R$ ${produtos[p].preco.toFixed(2)}</span>
          <div class="qty-controls">
            <button type="button" class="decrease">-</button>
            <input type="number" min="0" value="0" class="qty-input">
            <button type="button" class="increase">+</button>
          </div>`;
        list.appendChild(div);
      });
      list.addEventListener('click', e => {
        if (e.target.matches('.increase, .decrease')) {
          const itm = e.target.closest('.product-item'),
                inp = itm.querySelector('.qty-input'),
                v = parseInt(inp.value) || 0;
          inp.value = e.target.matches('.increase') ? v + 1 : Math.max(0, v - 1);
        }
      });
    }

    function toggleDropdown() {
      document.getElementById('productDropdown').classList.toggle('show');
    }

    function confirmSelection() {
      toggleDropdown();
      const cont = document.getElementById('itens-container');
      cont.innerHTML = "";
      document.querySelectorAll('.product-item').forEach(it => {
        const nome = it.dataset.product,
              qtd  = parseInt(it.querySelector('.qty-input').value) || 0;
        for (let i = 0; i < qtd; i++) {
          const row = document.createElement('div');
          row.className = 'item-row';
          row.innerHTML = `
            <button type="button" class="remove-btn">√ó</button>
            <div class="product-title">${nome}</div>
            <button type="button" class="toggle-extras">Adicionais</button>
            <div class="extras-dropdown"></div>
            <input type="number" placeholder="Pre√ßo Total (R$)" readonly>
            <textarea class="obs-produto" placeholder="Observa√ß√µes do produto"></textarea>
          `;
          cont.appendChild(row);
          buildExtras(row.querySelector('.extras-dropdown'), nome);
          atualizarPrecoTotal(row.querySelector('input'));
        }
      });
      calcularTotal();
    }

    function buildExtras(container, nome) {
      const itens = produtos[nome].adicionais;
      if (!itens.length) return;
      let free = nome.includes("A√ßa√≠")
        ? (nome.includes("200ml") ? 2 : nome.includes("500ml") ? 5 : 3)
        : 3;
      container.innerHTML = `<p>(${free} gr√°tis)</p>` + itens.map(e => `
        <div class="extra-item" data-price="${e.preco}">
          <span>${e.nome} (R$ ${e.preco.toFixed(2)})</span>
          <div class="qty-controls">
            <button type="button" class="decrease-extra">-</button>
            <input type="number" min="0" value="0" class="qty-input-extra"/>
            <button type="button" class="increase-extra">+</button>
          </div>
        </div>`).join("");
    }

    function atualizarPrecoTotal(el) {
      const row = el.closest('.item-row'),
            nome = row.querySelector('.product-title').textContent,
            base = produtos[nome].preco;
      let cost = 0,
          free = nome.includes("A√ßa√≠")
            ? (nome.includes("200ml") ? 2 : nome.includes("500ml") ? 5 : 3)
            : 3;
      row.querySelectorAll('.extra-item').forEach(div => {
        const q = parseInt(div.querySelector('.qty-input-extra').value) || 0,
              p = parseFloat(div.dataset.price),
              used = Math.min(q, free);
        free -= used;
        cost += p * (q - used);
      });
      row.querySelector('input[readonly]').value = (base + cost).toFixed(2);
      calcularTotal();
    }

    function calcularTotal() {
      let sum = 0;
      document.querySelectorAll('#itens-container input[readonly]').forEach(i => sum += parseFloat(i.value) || 0);
      if (sum >= 20 && !mensagemExibida) {
        alert("Parab√©ns! Voc√™ atingiu o valor m√≠nimo para entrega gr√°tis! A taxa de entrega n√£o ser√° cobrada.");
        entregaGratisAtivada = true;
        mensagemExibida = true;
      }
      if (sum < 20) {
        entregaGratisAtivada = false;
        mensagemExibida = false;
      }
      const taxa = (opcaoEntrega === "retirada" || entregaGratisAtivada)
        ? 0
        : parseFloat(document.getElementById('taxa').value) || 0;
      document.getElementById('total').value = (sum + taxa).toFixed(2);
    }

    function selecionarOpcao(op) {
      opcaoEntrega = op;
      document.getElementById('btn-entrega').classList.toggle('selected', op === "entrega");
      document.getElementById('btn-retirada').classList.toggle('selected', op === "retirada");
      calcularTotal();
    }

    function validaTelefone(t) {
      const d = t.replace(/\D/g, "");
      return d.length === 11 && d.charAt(2) === "9";
    }

    function registerOrder(data) {
      const url = "https://script.google.com/macros/s/AKfycbwI23D0w5QmTTEW1QqP95rkfdBoRbQ_Xeq2lfC4iD8hxcUznueDfpNQWs3PmrIiMbcr/exec";
      const qs = `?produtos=${encodeURIComponent(data.itens)}` +
                 `&precoTotal=${encodeURIComponent(data.total)}` +
                 `&nome=${encodeURIComponent(data.nome)}` +
                 `&numero=${encodeURIComponent(data.telefone)}` +
                 `&dataHora=${encodeURIComponent(data.dataHora)}`;
      return fetch(url + qs);
    }

    async function enviarPedido() {
      // coletar dados...
      // s√≥ abre WhatsApp ap√≥s validar e registrar
    }
  </script>
</head>
<body>
  <div class="status-container">
    <img id="status-img" src="https://files.catbox.moe/iyrspd.png" alt="Status">
  </div>
  <form onsubmit="event.preventDefault(); enviarPedido();">
    <h1>PEDIDO üü£üç®üßä</h1>

    <label for="nome">Nome do Cliente:</label>
    <input type="text" id="nome" required placeholder="Digite seu nome">

    <label for="endereco">Endere√ßo de Entrega:</label>
    <input type="text" id="endereco" placeholder="Cidade, Bairro, Rua, N√∫mero">

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" required placeholder="(xx) 9xxxx-xxxx">

    <label for="ponto-referencia">Ponto de Refer√™ncia:</label>
    <input type="text" id="ponto-referencia" placeholder="Ex: Em frente √† padaria">

    <label>Itens do Pedido:</label>
    <div class="dropdown" id="productDropdown">
      <button type="button" onclick="toggleDropdown()"><strong>Selecionar Produtos</strong></button>
      <div class="dropdown-content">
        <button type="button" class="close-btn" onclick="toggleDropdown()">√ó</button>
        <div class="dropdown-header">
          <input type="text" id="search-produto" placeholder="Pesquisar produto">
        </div>
        <div id="product-list"></div>
        <button type="button" class="continuar-btn" onclick="confirmSelection()">Continuar</button>

    </div>
    <div id="itens-container"></div>

    <label for="taxa">Taxa de Entrega (R$):</label>
    <input type="number" id="taxa" readonly value="2.00">

    <label for="pagamento">Forma de Pagamento:</label>
    <select id="pagamento" required>
      <option>Dinheiro</option>
      <option>Cart√£o de Cr√©dito</option>
      <option>Cart√£o de D√©bito</option>

    </select>

    <label for="observacoes">Observa√ß√µes:</label>
    <textarea id="observacoes" rows="4" placeholder="Observa√ß√µes gerais"></textarea>

    <label>Op√ß√£o:</label>
    <div id="opcao-entrega">
      <button type="button" id="btn-entrega" onclick="selecionarOpcao('entrega')" class="selected">Entrega</button>
      <button type="button" id="btn-retirada" onclick="selecionarOpcao('retirada')">Retirada</button>
    </div>

    <label for="total">Total:</label>
    <input type="number" id="total" readonly placeholder="Total do Pedido">

    <button type="submit">Enviar Pedido</button>
  </form>
</body>
